<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <script src="https://kit.fontawesome.com/e95f5b9a6c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>

    <div class="container">

        <!--Sidebar-->
        <div id="root" class="row bg-sidebar">

            <!--My user section-->
            <div class="col-4 p-0 d-flex flex-column">
                <div id="user" class="d-flex justify-content-between align-items-center">
                    <div class="my-avatar">
                        <img class="img-fluid rounded-circle" src="img/avatar_io.jpg" alt="My avatar">
                        <span>Aleandro Basilico</span>
                    </div>
                    <div class="icon text-secondary d-flex">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>

                <!--Notification section-->
                <div class=" notification d-flex justify-content-between align-items-center">
                    <div class="d-flex">
                        <i class="fas fa-bell-slash"></i>
                        <div>
                            <p class="mb-0">Ricevi notifiche di nuovi messaggi</p>
                            <a class="text-secondary" href="#">Attiva notifiche desktop</a>
                        </div>
                    </div>
                </div>

                <!--Search section-->
                <div class="search">
                    <div class="input-group flex-nowrap pt-2">
                        <span class="input-group-text"><i class="fas fa-search text-secondary"></i></span>
                        <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat">
                    </div>

                </div>

                <!--Contact section-->
                <!--INIZIO FACENDOLO CON HTML, POI DA CAMBIARE E FARE TRAMITE V-FOR-->
                <div class="contact d-flex flex-grow-1 flex-column">
                    <div class="p-3">
                        <img class="img-fluid rounded-circle" src="img/avatar_1.jpg" alt="Avatar 1">
                        <span>Michele</span>
                    </div>
                    <div class="p-3">
                        <img class="img-fluid rounded-circle" src="img/avatar_2.jpg" alt="Avatar 2">
                        <span>Fabio</span>
                    </div>
                    <div class="p-3">
                        <img class="img-fluid rounded-circle" src="img/avatar_3.jpg" alt="Avatar 3">
                        <span>Samuele</span>
                    </div>
                    <div class="p-3">
                        <img class="img-fluid rounded-circle" src="img/avatar_4.jpg" alt="Avatar 4">
                        <span>Matteo</span>
                    </div>
                    <div class="p-3">
                        <img class="img-fluid rounded-circle" src="img/avatar_5.jpg" alt="Avatar 5">
                        <span>Andrea</span>
                    </div>
                </div>

            </div>

            <!--Sidebar right-->

            <div class="col-8 p-0 d-flex flex-column">

                <!--Header contact-->

                <div id="user-header" class="d-flex justify-content-between align-items-center">
                    <div class="header-contact d-flex  align-items-center">
                        <img class=" img-form img-fluid rounded-circle " src="img/avatar_1.jpg" alt="Avatar 1">
                        <div class="align-items-center ">
                            <p class="mb-0"><b>Michele</b></p>
                            <span class="access text-secondary">Ultimo accesso oggi alle</span>
                        </div>
                    </div>
                    <div class="icon text-secondary d-flex">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>

                <!--Main chat-->
                <div class="bg-chat flex-grow-1">
                    <div class="my-message col-4 offset-7">
                        <p class="m-0">Hai portato a spasso il cane?</p>
                    </div>
                    <div class="my-message message-form col-4 offset-7">
                        <p class="m-0">Ricordati di dargli da mangiare</p>
                    </div>

                    <div class="contact-message message-form col-4 offset-1">
                        <p class="m-0">Ho fatto tutto!</p>
                    </div>

                </div>

                <!--Footer chat-->
                <footer>
                    <div class="bg-footer ">
                        <div class="d-flex justify-content-between align-items-center">
                            <i class="far fa-smile text-secondary"></i>
                            <div class="input-group p-4">
                                <input type="text" class="form-control" placeholder="Scrivi un messaggio">
                            </div>
                            <i class="fas fa-microphone text-secondary"></i>
                        </div>
                    </div>
                </footer>

            </div>

            <script src="js/script.js"></script>
</body>

</html>
